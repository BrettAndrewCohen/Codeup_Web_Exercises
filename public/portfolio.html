<!DOCTYPE html>
<html>
<head>
    <title>Positioning Exercise</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/portfolio.css">
</head>

<body>
<ul class="nav nav-tabs">
  <li class="dropdown">
    <a class="dropdown-toggle" data-toggle="dropdown" href="#">
      This is a Dropdown <span class="caret"></span>
    </a>
    <li><a href="http://www.besttickets.com">Brett's Work</a></li>
    <li><a href="#">About</a></li>
  </li>
</ul>
<div class="main">
	<div class="jumbotron">
	  <h1>This will be my profile page!</h1>
	  <p>This is Brett's Portfolio</p>
	  <p><a class="btn btn-primary btn-lg" role="button">Learn more</a></p>
	</div>
</div>
<div class="page-header">
  <h1>Contact Brett</h1>

</div>
<div class="form">
<form class="form-horizontal">
<fieldset>
<!-- Text input-->
<div class="control-group">
  <label class="control-label" for="textinput">Name</label>
  <div class="controls">
    <input id="textinput" name="textinput" type="text" placeholder="Name" class="input-xlarge" required="">
    
  </div>
</div>

<!-- Text input-->
<div class="control-group">
  <label class="control-label" for="textinput">Email Address</label>
  <div class="controls">
    <input id="textinput" name="textinput" type="text" placeholder="Email" class="input-xlarge" required="">
    
  </div>
</div>

<!-- Textarea -->
<div class="control-group">
  <label class="control-label" for="textarea">Comments</label>
  <div class="controls">                     
    <textarea id="textarea" name="textarea" rows="10" cols="50">Please leave comments here!</textarea>
  </div>
</div>

<!-- Button -->
<div class="control-group">
  <label class="control-label" for="singlebutton"></label>
  <div class="controls">
    <button id="singlebutton" name="singlebutton" class="btn btn-primary">Go!</button>
  </div>
</div>

</fieldset>
</form>
</div>
<div class="footer"></div>

</body>
</html>
